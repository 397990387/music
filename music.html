<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 头条开始 -->
        <section class="navs">
            <section class="navs-img">
                <img src="./images/player_title.png" alt="">
            </section>
            <!-- <section class="navs-gc">{{item.lyric}}</section> -->
            <section class="navs-content">
                <input type="text" autocomplete="off" v-model='query' @keyup.enter="searchMusic()">
                <img src="./images/zoom.png">
            </section>
        </section>
        <!-- 头条结束 -->
        <!--  内容区开始-->
        <section class="content">
            <!-- 左边开始 -->
            <div class="left">..
                <ul class="song_wrapper">
                    <li class="song_list" v-for="item ,index in musicList">
                        <!-- 点击看开始的图片 -->
                        <!-- 点击这个小播放图片的时候,歌会自动播放 -->
                        <a href="javascript:;" @click="playMusic(item.id)"></a>
                        <!-- 歌曲的名字 -->
                        <b>{{item.name}}</b>
                        <span>
                            <!-- 是否有视频 -->
                                <i @click=playmv(item.mvid) v-if="item.mvid!=0" ></i>
                            </span>
                    </li>
                </ul>
                <img src="images/line.png" class="switch_btn" alt="">
            </div>
            <!-- 左边结束 -->
            <!-- 中间 -->
            <div class="player_con" :class="{playing:isPlay}">
                <img src="images/player_bar.png" class="play_bar" />
                <!-- 黑胶碟片 -->
                <img src="images/disc.png" class="disc autoRotate" />
                <img :src="coverUrl==''?'./images/cover.png':coverUrl" class="cover autoRotate" />
            </div>
            <!-- 右边 -->
            <section class="right">
                <h5 class="right-item">热门留言</h5>
                <div class="comment_list">
                    <dl v-for="item in hotComments">
                        <dt>
                            <img :src="item.user.avatarUrl" />
                        </dt>
                        <dd class="name">{{item.user.nickname}}</dd>
                        <dd class="detail">{{item.content}}</dd>
                    </dl>
                    <img src="images/line.png" class="right_line">
                </div>
            </section>
        </section>
        <!-- 内容区结束 -->
        <!-- 底部开始 -->
        <section class="bottom">
            <audio ref="audio" @play="play" @pause="pause" :src="musicUrl" controls autoplay loop class="myaudio"></audio>
        </section>

        <!-- mv视频 -->
        <div class="video_con" v-show="showVideo">
            <video ref="ref" :src="mvUrl" controls></video>
            <div class="mask" @click="closeMv">X</div>
        </div>

        <!-- 底部结束 -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 官网提供的 axios 在线地址 -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    axios.defaults.baseURL = `https://apimusic.linweiqin.com/`;
    let vm = new Vue({
        el: "#app",
        data: {
            //搜索是关键子
            query: '热门',
            //歌曲列表
            musicList: [],
            //歌曲的url
            musicUrl: "",
            //歌曲热门评论
            hotComments: [],
            //歌曲封面地址
            coverUrl: "",
            // 显示视频播放
            showVideo: false,
            //mv的地址
            mvUrl: "",
            //是否播放
            isplay: false,
            //获取歌词
            lyRic: ""
        },
        methods: {
            //搜索歌曲
            searchMusic: function() {
                if (this.query == 0) {
                    return
                }
                axios.get('/search?keywords=' + this.query).then(response => {
                    // 保存内容
                    this.musicList = response.data.result.songs;
                    console.log(response.data.result.songs)

                })
                this.query = ''
            },
            //播放歌曲
            playMusic: function(musicId) {
                axios.get('/song/url?id=' + musicId).then(response => {
                        // 保存歌曲url地址
                        this.musicUrl = response.data.data[0].url
                        console.log(response.data.data[0].url)
                    })
                    //获取歌曲评论
                axios.get('/comment/hot?type=0&id=' + musicId).then(response => {
                        this.hotComments = response.data.hotComments
                        console.log(this.hotComments)
                    })
                    // 获取歌曲封面
                axios.get('/song/detail?ids=' + musicId).then(response => {
                    // console.log(response)
                    // 设置封面
                    this.coverUrl = response.data.songs[0].al.picUrl
                })

                //获取歌词
                axios.get('/lyric?id=' + musicId).then(response => {
                    console.log(response)
                    this.lyRic = response.data.lrc.lyric
                    console.log(this.lyRic)

                })

            },
            //audio 的play事件
            play: function() {
                this.isplay = true
                this.mvUrl = " "
            },
            pause: function() {
                this.isplay = false
            },
            //获取mv
            playmv(vid) {
                if (vid) {
                    this.showVideo = true;
                    // 获取mv信息
                    axios.get('/mv/url?id=' + vid).then(response => {
                        // console.log(response)
                        // 暂停歌曲播放
                        this.$refs.audio.pause()
                            // 获取mv地址
                        this.mvUrl = response.data.data.url
                    })
                }
            },
            //关闭mv界面
            closeMv() {
                this.showVideo = false
                this.$refs.video.pause()
            },
            // 搜索历史记录中的歌曲
            historySearch(history) {
                this.query = history
                this.searchMusic()
                this.showHistory = false;
            }
        }
    })
</script>

</html>
